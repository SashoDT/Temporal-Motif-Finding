<div id="Results">Graph Interface</div>
<div id="wholeGraphContainer">
  <div id="templateMotif" [style.display]="showMotif ? 'block' : 'none'"></div>
</div>

<div id="year-slider">
  <mat-slider
    [min]="1950"
    [max]="2023"
    [step]="1"
    [(ngModel)]="sliderValue"
    thumbLabel
    [displayWith]="formatLabel"
    dualThumb
    (change)="onSliderChange($event)">
    <input matSliderStartThumb [(ngModel)]="sliderValue[0]" name="startThumb">
    <input matSliderEndThumb [(ngModel)]="sliderValue[1]" name="endThumb">
  </mat-slider>
  <div>
    <p>Selected range: {{ sliderValue[0] }} - {{ sliderValue[1] }}</p>
  </div>
</div>
<div class="button-container">
  <button class="graph-button" (click)="toggleMotifVisibility()">
    {{ showMotif ? 'Hide Motif' : 'Show Motif' }}
  </button>
</div>
